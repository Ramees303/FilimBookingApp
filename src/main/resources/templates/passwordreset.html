<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/userlogin_logout_register.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    
    <!-- coding starting -->

     <!-- using fragments for navbar -->
      
 <div th:replace="navbar::nav"></div>
 
      <!-- using fragments for navbar -->
       <!-- passwordreset form started -->


         <section class="passwordreset">

          <div class="container formalign1">


       <form class="col-md-4 offset-md-4 mt-5 p-4 border shadow" th:action="@{/userpasswordreset}" method="post">
           <h3 class="text-center">PasswordReset Form</h3>

          

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" >
        </div>
       
      
        <div class="mb-3">
            <label for="securityquestion" class="form-label">Security Question</label>
           <select class="form-select" aria-label="Default select example" id="securityquestion" name="security_question">
                <option selected >Select the Question</option>
                <option value="favourite pet">favourite pet</option>
                <option value="favourite food">favourite food</option>
                <option value="favourite music">favourite music</option>
              </select>
          </div>


          <div class="mb-3">
            <label for="username" class="form-label">Answer for Security Question </label>
            <input type="text" class="form-control" id="username" name="security_answer">
          </div>


          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
       
       <center> <button type="submit" class="btn btn-primary">Submit</button> </center>
       
       <!--- msg to user -->
         <div  th:if="${msg!=null}" class="text-danger text-center "> 
				<div th:text="${msg}" class="size"></div>
				</div>
       
        <!--msg to user  -->
       
       
      </form>

 

       <!-- passwordreset form ended -->
       
       
       
       
    </div>
  </section>    
       
       
       
       

     <!-- coding ended -->

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
