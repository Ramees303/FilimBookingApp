<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking demo</title>
    <link href="/css/home.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body id="bookingdate">
    
    <!-- coding starting -->
         <!-- using fragments for navbar -->
      
 <div th:replace="~{navbar::nav}"></div>
 
      <!-- using fragments for navbar -->
     <!-- booking section coding started -->

    <section class="bookingdateandtime h-100">

        
      <img  th:src="'/image/'+${movie.image}"  id="imagedata" style="display: none;">
        


        <div class="container  text-center text-white   h-100">

            <div th:object="${movie}" class="row  h-50 ">
                <h3 class="mt-5" id="moviename" th:text="${movie.name}"></h3>
                <div class="col-md-7 text-start text-white bookingdateheight">
                     <h3 th:text="${movie.category}"></h3>
                     <h5 th:text="${movie.description}"> </h5>


                </div>


                <div class="col-md-5 bookingdateheight ">
            
            <form th:action="@{/bookingseat/{moviename}(moviename=${movie.name})}" method="post">

               <div class="container border border-white shadow text-center">
              
                <h3 class="mb-3">Select Date and Time </h3>
                
              <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-label">Date</label>
                 <input type="date" class="form-control" id="date" name="date">
              </div>
            
              <div class="mb-3 ">
                <label for="time" class="form-label">Time</label>
                <select class="form-select" aria-label="Default select example" id="time" name="time">
                    <option selected>Select Time</option>
                          <option value="09:00 am">09:00 am</option>
                          <option value="12:00 am">12:00 am</option>
                          <option value="03:00 pm">03:00 pm</option>
                          <option value="06:00 pm">06:00 pm</option>
                          <option value="09:00 pm">09:00 pm</option>
                  </select>
              </div>
                <button type="submit" id="send" class="btn btn-primary mb-3">Book Seat</button>
            </form>
              </div>

            </div> 

        </div>

          
        </div>

       </div>
    </section>








    <script>

      // variables

    

     let bookingdateandtime={}

         //changing background image

        let imgtag= document.getElementById("imagedata")
        let imgsrc=imgtag.getAttribute("src")
        

        document.body.style.backgroundImage=`url(${imgsrc})`

    
    
     



    </script>

     <!-- booking section coding ended -->

     <!-- coding ended -->

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       </body>
     </html>
