<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/css/adminhome.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    
    <!-- coding starting -->

    <!-- adminnavbar started -->
     
     <div th:replace="adminnav::adminnavbar"></div>
     
     <!--adminnavbar ended -->


    <!-- movie add section started -->
     
    <section class="movie">


      <div class="container">
            
        <div class="row pt-5 align-items-center ">
            <div class=" text-justify">

               
       <form class="col-md-4 offset-md-4 mt-2 p-4 border shadow" th:action="@{/savemovie}" method="post">
        <h3 class="text-center">Movie</h3>
         
         
        <!--- msg to user -->
         <div  th:if="${msg!=null}" class="text-success text-center "> 
				<div th:text="${msg}" class="size"></div>
				</div>
       
        <!--msg to user  -->

        <div class="mb-3">
            <label for="moviename" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="moviename" name="name">
          </div>

     <div class="mb-3">
       <label for="movieimg" class="form-label">Movie lmage name</label>
       <input type="text" class="form-control" id="movieimg" name="image" >
     </div>
     
     <div class="mb-3">
        <label for="moviedescription" class="form-label">Movie Description</label>
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px" name="description"></textarea>
      </div>

     
   
     <div class="mb-3">
         <label for="moviecategory" class="form-label">Movie Category</label>
         <select class="form-select" aria-label="Default select example" id="moviecategory" name="category">
             <option selected>Open this select menu</option>
             <option value="Action">Action</option>
             <option value="Thriller">Thriller</option>
             <option value="Romance">Romance</option>
             <option value="Adventure">Adventure</option>
           </select>
       </div>

       <div class="mb-3">
        <label for="movietype" class="form-label">Movie Availability</label>
        <select class="form-select" aria-label="Default select example" id="movietype" name="type">
            <option selected>Open this select menu</option>
            <option value="Available">Available</option>
            <option value="Comingsoon">Comingsoon</option>
           
          </select>
      </div>


       
    
    <center> <button type="submit" class="btn btn-primary">Add Movie</button> </center>
   </form>


            </div>

        </div>
    </div>



    </section>

     <!-- movie add section ended -->



    <!-- footer started -->

    <footer class="bg-dark">
          <div class="container text-center text-white py-2">
          <p>Copyright &copy; 2023  All rights reserved</p>
        </div>
    </footer>
      <!-- footer ended -->

    

    <!-- coding ended -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
