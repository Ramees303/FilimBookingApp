<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/userlogin_logout_register.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- coding starting -->

     <!-- using fragments for navbar -->
      
 <div th:replace="navbar::nav"></div>
 
      <!-- using fragments for navbar -->



       <!-- login form started -->


       <section class="login">

          <div class="container formalign">


       <form class="col-md-4 offset-md-4  p-4 border shadow" th:action="@{/checklogin}" method="post">
        <h3 class="text-center">Login Form</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        <div class="mb-3 d-flex justify-content-between ">
           <a href="passwordreset" class="text-white"><h6>Forgot Password</h6> </a>
           <a href="register" class="text-white"><h6>New User</h6> </a>
          </div>
       
       <center> <button type="submit" class="btn btn-outline-light">Submit</button> </center>
       
       
        <!--- msg to user -->
         <div  th:if="${msg!=null}" class="text-danger text-center "> 
				<div th:text="${msg}" class="size"></div>
				</div>
       
        <!--msg to user  -->
       
       
      </form>

      </div>

    </section>

       <!-- login form ended -->

     <!-- coding ended -->

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       </body>
     </html>
